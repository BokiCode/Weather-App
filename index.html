<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-2">
                <div id="toggle-color" class="d-flex flex-column align-items-center gap-1">
                    <div id="toggle-color-background">
                        <div id="toggle-color-circle">
                        </div>
                    </div>
                    <p id="toggle-color-paragraph" class="fw-bold">Dark Mode</p>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-7 col-xl-8">
                <div class="search-field d-flex align-items-center gap-4">
                    <i class="fa-solid fa-magnifying-glass fa-2x search-icon ps-5" style="color: #7f7f98;"></i>
                    <form action="">
                        <input type="text" id="input-city-field" placeholder="Search for your preferred city...">
                    </form>
                </div>
            </div>
            <div class="col-lg-2 pt-4 pt-lg-0">
                <div class="current-location d-flex justify-content-center align-items-center gap-2">
                    <i class="fa-solid fa-location-crosshairs fa-2x" style="color: #000000;"></i>
                    <p class="text-white m-0 fw-bold">Current Location</p>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="pt-4">
    <div class="container">
        <div class="row d-flex">
            <div class="col-12 col-md-5 ">
                <article
                        class="weather-cards city-time d-flex flex-column justify-content-center align-items-center mb-4">
                    <p id="city-paragraph" class="text-white fw-bold">Athens</p>
                    <p id="city-clock" class="text-white fw-bold mb-0 lh-1 pt-3">09:03</p>
                    <p id="city-date" class="text-white">Thursday, 31 Aug</p>
                </article>
            </div>
            <div class="col-12 col-md-7">
                <article class="weather-cards detail-weather d-flex align-items-center justify-content-center flex-column flex-sm-row">
                    <div class="first-part d-flex flex-column justify-content-center align-items-center">
                        <h1 class="m-0 lh-1">24&deg;C</h1>
                        <p class="feels-like fw-bold m-0 lh-1"><span class="fw-bold">Feels like: </span>22&deg;C</p>
                        <div>
                            <div class="d-flex gap-2 mt-4">
                                <img src="images/sunrise_white.png" alt="sunrise image">
                                <div>
                                    <p class="text-white m-0 fw-bolder">Sunrise</p>
                                    <p class="text-white m-0">06:37 AM</p>
                                </div>
                            </div>
                            <div class="d-flex gap-2 mt-3">
                                <img src="images/sunset_white.png" alt="sunrise image">
                                <div>
                                    <p class="text-white m-0 fw-bolder">Sunset</p>
                                    <p class="text-white m-0">20:37 AM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="second-part d-flex flex-column align-items-center justify-content-between">
                        <img src="images/sunny.png" alt="sunny image">
                        <h2 class="fw-bold text-center">Sunny</h2>
                    </div>
                    <div class="third-part text-white d-flex flex-wrap justify-content-">
                        <div class="humidity d-flex flex-column align-items-center justify-content-center">
                            <img src="images/humidity_white.png" alt="humidity image">
                            <p class="mt-2 mb-1">41%</p>
                            <p class="mb-0">Humidity</p>
                        </div>
                        <div class="wind-speed d-flex flex-column align-items-center justify-content-center">
                            <img src="images/wind_white.png" alt="wind image">
                            <p class="mt-2 mb-1">2km/h</p>
                            <p class="mb-0 text-center">Wind Speed</p>
                        </div>
                        <div class="pressure d-flex flex-column align-items-center justify-content-center">
                            <img src="images/pressure_white.png" alt="pressure image">
                            <p class="mt-2 mb-1">997hPa</p>
                            <p class="mb-0">Pressure</p>
                        </div>
                        <div class="uv d-flex flex-column align-items-center justify-content-center">
                            <img src="images/uv_white.png" alt="uv image">
                            <p class="mt-2 mb-1">8</p>
                            <p class="mb-0">UV</p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</main>


<script src="https://kit.fontawesome.com/aaac0c0714.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
