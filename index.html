<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-2">
                <div id="toggle-color" class="d-flex flex-column align-items-center gap-1">
                    <div id="toggle-color-background">
                        <div id="toggle-color-circle">
                        </div>
                    </div>
                    <p id="toggle-color-paragraph">Dark Mode</p>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="search-field d-flex align-items-center gap-4">
                    <i class="fa-solid fa-magnifying-glass fa-2x search-icon ps-5" style="color: #7f7f98;"></i>
                    <form action="">
                        <input type="text" id="input-city-field" placeholder="Search for your preferred city...">
                    </form>
                </div>
            </div>
            <div class="col-lg-2 pt-4 pt-lg-0">
                <div class="current-location d-flex justify-content-center align-items-center gap-2">
                    <i class="fa-solid fa-location-crosshairs fa-2x" style="color: #000000;"></i>
                    <p class="text-white m-0">Current Location</p>
                </div>
            </div>
        </div>
    </div>
</header>


<script src="https://kit.fontawesome.com/aaac0c0714.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
